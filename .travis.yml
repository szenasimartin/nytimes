language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-22
  - android-25
  - sys-img-armeabi-v7a-android-22
  - extra-android-m2repository
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
before_install:
- chmod +x gradlew
script: "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/yourapp*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: szenasimartin/nytimes

after_success:
- sh set_tags.sh
